<div id="submission">
    <nav class="homeNav" style="width: 100%; background-color: black; border: solid 1px black">
        <a class="webName1" ui-sref="home" style="font-size: 35px; color: orange">
            <div style="margin-left: 30px">FUTRENA</div>
        </a>
    </nav>
    <br>
    <div class="container" style="float:left; width:50%">
        <form class="form-horizontal" ng-submit="submitProduct()">
            <legend>
                Product Information
            </legend>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color: red">*</span>Product Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="productName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color:red">*</span>Detailed
                    Description</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="msg" name="msg" cols="10" rows="6" placeholder=""
                              ng-model="details" required></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label"><span style="color:red">*</span>I submit as</label>

                <div class="col-md-10">
                    <label class="radio-inline" for="rule-0">
                        <input type="radio" name="rule" id="rule-0" value="regular" checked="checked" ng-model="typeP">
                        Wanted </label>
                    <label class="radio-inline" for="rule-1">
                        <input type="radio" name="rule" id="rule-1" value="designer" ng-model="typeP">
                        Designer </label>
                    <label class="radio-inline" for="rule-2">
                        <input type="radio" name="rule" id="rule-2" value="productOwner" ng-model="typeP">
                        Product Owner </label>
                    <a class="radio-inline" style="font-weight:bold; font-size:20px">Must Read</a>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color:red">*</span>Selling Price</label>

                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" placeholder="USD" ng-model="price" required>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Material</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="material">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Size</label>

                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Width" ng-model="widthP">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Height" ng-model="heightP">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Length" ng-model="lengthP">
                </div>
                <div class="btn-group col-sm-2" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false" id="unitTitle">
                        {{unit}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="unitSelect" ng-model="unit" ng-click="unit='Ft.'"><a>Ft.</a></li>
                        <li class="unitSelect" ng-model="unit" ng-click="unit='Meters'"><a>Meters</a></li>
                    </ul>
                </div>
            </div>


            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Video URL</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="" ng-model="videoUrl">
                </div>
            </div>
            <div class="form-group row row-margin">
                <label class="col-md-4 control-label">Demonstration Poster:</label>

                <div class="col-md-6">
                    <input type="file" onchange="angular.element(this).scope().demon()" ng-model="demonBuffer" multiple
                           id="demonUpload" style="margin-top:5px" accept='image/*'/>
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-success row row-margin2"
                    style="width:300px; margin-left: 10px" id="submitButton">Submit
            </button>

            <a class="btn btn-danger"
                    style="width:300px; margin-left: 80px" ui-sref="home">Cancel
            </a>
        </form>
    </div>

    <form style="width:45%;float:right">
        <legend>
            Product Images
        </legend>
        <div><img id="display1" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px">
        </div>
        <div><img id="display2" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px">
        </div>
        <div><img id="display3" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px">
        </div>
        <div><img id="display4" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px">
        </div>
        <div><img id="display5" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px">
        </div>
    </form>
</div>
