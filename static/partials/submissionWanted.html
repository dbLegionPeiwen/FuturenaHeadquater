<div id="submission">
    <nav class="homeNav" style="width: 100%; background-color: black; border: solid 1px black">
        <a class="webName1" ui-sref="home" style="font-size: 35px; color: orange">
            <div style="margin-left: 30px">FUTRENA</div>
        </a>
    </nav>
<br>
    <div class="container" style="float:left; width:50%">
        <form class="form-horizontal" ng-submit="submitProduct()">
            <legend>
                Product Information
            </legend>
            <br>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color: red">*</span>Product Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="productName" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color:red">*</span>Detailed
                    Description</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="msg" name="msg" cols="10" rows="6" placeholder=""
                              ng-model="details" required></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color:red">*</span>Expected Price</label>

                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" placeholder="USD" ng-model="price" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Material</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="material">
                </div>
            </div>
            <br><br>
            <div style="margin-bottom:30px">
                <button type="submit" class="btn btn-success row row-margin2"
                    style="width:300px; margin-left: 10px" id="submitButton">Submit
                </button>

                <button class="btn btn-danger"
                    style="width:300px; margin-left: 80px" ui-sref="home">Cancel
                </button>
            </div>
        </form>
    </div>
    <div style="display:none">
        <input id="uploadWanted" type="file">
    </div>
    <form style="width:45%;float:right">
        <legend>
            Product Images
        </legend>
        <div><img class="display displayImage" id="wantedimage" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px;display:none">
        </div>
        <div><img class="display displayImage" id="addWantedImage" style="height:200px; width: 300px; margin-top: 10px; float:left; margin-right:10px;" src="images/1.jpg">
        </div>
    </form>

</div>
