<div>
    <div class="loginHeader">
        <p style="color: white; font-size: 30px">SIGN IN</p>
    </div>
    <form style="width: 40%; margin-top: 30px;margin-left: auto; margin-right: auto" ng-submit="adminLogin()">

        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control input-lg" id="username" placeholder="username" required ng-model="username">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control input-lg" id="password" placeholder="Password" required ng-model="password">
        </div>
        <div class="form-group">
            <label for="access"></label>
            <input type="test" class="form-control input-lg" id="access" placeholder="AccessCode" required ng-model="access">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
