
<div class="login">
    <div class="loginHeader">
        <p style="color: white; font-size: 30px">SIGN UP</p>
    </div>
    <div style="width: 80%; margin-left: auto; margin-right: auto; position: absolute; top: 15%; left: 10%">
        <div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
    </div>
    <form style="width: 80%; margin-top: 30px;margin-left: auto; margin-right: auto" ng-submit="register()">
        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control input-lg" id="email" placeholder="Email" required ng-model="email">
        </div>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control input-lg" id="username" placeholder="username" required ng-model="username">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control input-lg" id="password" placeholder="Password" required ng-model="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="background-color: #6699ff; border: #6699ff">Sign Up</button>
    </form>
</div>
<br><br>
